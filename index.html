<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Visszaszámláló</title>

<!-- Montserrat betűtípus -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
        color: white;
        font-family: 'Montserrat', sans-serif;
    }

    #timer {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 0.04em;
        text-align: center;
    }
</style>
</head>
<body>

<div id="timer">Betöltés…</div>

<script>
(function() {
    // ISO 8601 dátum: YYYY-MM-DDTHH:MM:SS
    const targetDate = new Date("2026-09-12T00:00:00");

    const timer = document.getElementById("timer");

    function updateCountdown() {
        const now = new Date();
        let diff = targetDate - now;

        if (diff <= 0) {
            timer.textContent = "ELJÖTT AZ IDŐ";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        timer.textContent =
            `${days} nap ${String(hours).padStart(2, "0")} óra ` +
            `${String(minutes).padStart(2, "0")} perc ` +
            `${String(seconds).padStart(2, "0")} másodperc`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);

})();
</script>

</body>
</html>
